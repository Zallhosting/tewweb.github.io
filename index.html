<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poststck - Group Rekber</title>
    <style>
        /* Desain dasar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #075e54; /* WhatsApp green */
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: relative;
        }

        /* Profil Bulat di Pojok Kanan Atas */
        .profile-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            background-color: #25d366; /* WhatsApp green */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .profile-btn img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .settings {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Reels */
        .reels-container {
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .reels-container video {
            width: 300px;
            max-height: 300px;
        }

        /* QRIS */
        .qris-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h1>Poststck</h1>

    <!-- Profil Button -->
    <div class="profile-btn" onclick="showProfileSettings()">
        <img src="profile.jpg" alt="Profile Picture">
    </div>
</div>

<!-- Settings (Pengaturan Profil) -->
<div id="settings" class="settings">
    <h2>Pengaturan Profil</h2>
    <form id="profileForm">
        <label for="username">Nama Pengguna:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" required></textarea><br>
        <label for="profilePicture">Foto Profil:</label>
        <input type="file" id="profilePicture" accept="image/*"><br>
        <button type="button" onclick="saveProfile()">Simpan Profil</button>
    </form>

    <!-- Pembelian Centang Biru -->
    <div class="qris-container">
        <h3>Beli Centang Biru</h3>
        <p>Transfer ke nomor Dana atau gunakan QRIS untuk mendapatkan centang biru untuk nama pengguna Anda.</p>
        <img src="qris.png" alt="QRIS" /> <!-- Ganti dengan QRIS kamu -->
        <button class="buy-blue-check">Beli Centang Biru</button>
    </div>
</div>

<!-- Video Reels -->
<div class="reels-container">
    <video controls>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video controls>
        <source src="video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<!-- Script untuk Interaksi -->
<script>
    // Menampilkan Pengaturan Profil
    function showProfileSettings() {
        document.getElementById("settings").style.display = "block";
    }

    // Fungsi untuk Menyimpan Profil
    function saveProfile() {
        const username = document.getElementById("username").value;
        const bio = document.getElementById("bio").value;

        if (username && bio) {
            // Kirim data pengguna ke WhatsApp (gunakan URL WhatsApp API)
            const whatsappURL = `https://wa.me/6285246691849?text=Nama%20Pengguna:%20${username}%20Bio:%20${bio}`;
            window.open(whatsappURL, "_blank");

            // Menyimpan Profil di Web
            document.getElementById("profileUsername").innerText = username;
            document.getElementById("profileBio").innerText = bio;
        }

        alert("Profil telah disimpan dan data telah dikirim ke WhatsApp.");
    }

    // Fitur lainnya (seperti upload video, follow pengguna, dll)
</script>

</body>
</html>
